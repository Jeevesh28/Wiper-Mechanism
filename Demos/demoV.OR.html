<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.OR</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="V.OR" width="225" height="225"></canvas>
<script type="application/javascript">
orthogonalPD = new PrairieDraw("V.OR", function() {
	this.addOption("orthogonal",false);
	
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",2);
	
	this.save();
	this.rotate(-Math.PI/4);
	
	var O = $V([0,0]);
	var P = $V([0,2]);
	
	var pos = $V([2,0]);
	var neg = $V([-2,0]);
	
	this.arrow(O, P, "position");
	this.text($V([P.e(1)+0.2, P.e(2)+0.2]), $V([1,0]), "u");
	
	if (this.getOption("orthogonal")) {
		this.setProp("arrowLineWidthPx",1.1);
		this.arrow(O, pos, "position");
		this.text($V([pos.e(1)+0.2, pos.e(2)+0.2]), $V([1,1]), "v")
		this.arrow(O, neg, "position");
		this.text($V([neg.e(1)-0.2, neg.e(2)-0.2]), $V([-1,-1]), "w")
	}
	
	this.restore();
	
	this.setProp("arrowLineWidthPx", 2);
	this.arrow($V([0,0]), $V([2,0]));
	this.text($V([2,0.2]), $V([1,0]), "i");
	this.arrow($V([0,0]), $V([0,2]));
	this.text($V([0.15,2]), $V([0,1]), "j");
});
</script>
<p><button onclick="orthogonalPD.toggleOption('orthogonal');">See Orthogonal Vectors</button>
<p>

</body>
